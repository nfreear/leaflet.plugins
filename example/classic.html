<!doctype html>
<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

  <link rel="stylesheet" href="lib/app.css">

  <title> Leaflet Accessibility (classic) </title>

  <h1> Leaflet Accessibility (classic) </h1>

  <nav>
    <ul>
      <li><a href="./">Module JS</a></li><li><a href="https://github.com/nfreear/Leaflet.a11y">GitHub</a></li>
    </ul>
  </nav>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <script src="./lib/Leaflet.a11y.js"></script>

  <script>
    var map = L.map('map', {a11yPlugin: true}).setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([51.5, -0.09]).addTo(map).bindPopup(L._('Hello world!'));
  </script>
</html>
